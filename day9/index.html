<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <div class="hamburger">
                A
            </div>
            <div class="logo">sneakers</div>
            <ul class="nav_links">
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="cart">
                <i class="fa fa-shopping-cart"></i>
            </div>

            <div class="profile_pic">
                <img src="./css/img/image-avatar.png" alt="Profile Picture">
            </div>
        </nav>
    </header>

    <main>
        <section class="product_container">
            <div class="product_image">
                <img src="./css/img/image-product-1.jpg" alt="Sneaker Image">
                <div class="thumbnail_images">
                    <img class="thumbnail_images1" src="./css/img/image-product-1-thumbnail.jpg"
                        alt="Sneaker Thumbnail 1">
                    <img src="./css/img/image-product-2-thumbnail.jpg" alt="Sneaker Thumbnail 2">
                    <img src="./css/img/image-product-3-thumbnail.jpg" alt="Sneaker Thumbnail 3">
                    <img src="./css/img/image-product-4-thumbnail.jpg" alt="Sneaker Thumbnail 4">
                </div>
            </div>

            <div class="product_info">
                <h6>SNEAKER COMPANY</h6>
                <h1>Fall Limited Edition<br> Sneakers</h1>
                <p>These low-profile sneakers are your perfect casual wear<br>
                    Featuring a durable rubber outer sole, they'll<br>
                    withstand everything the weather can offer.</p>

                <div class="price_container">
                    <div class="price">
                        <span class="current_price">$125.00</span>
                        <span class="discount">50%</span>
                    </div>

                    <div class="original_price">$250.00</div>
                </div>



                <div class="quantity_container">

                    <div class="qty_container">
                        <div class="">-</div>
                        <div class="">0</div>
                        <div class="">+</div>
                    </div>

                    <button class="add_to_cart_btn">
                        <span class="cart">
                            <i class="fa fa-shopping-cart"></i>
                        </span>
                        Add to Cart
                    </button>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
